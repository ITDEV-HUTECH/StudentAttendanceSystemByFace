{% extends "student/base_student_dashboard.html" %}

{% block content %}
    <div class="card">
        <form class="form-horizontal" method="POST">
            <div class="card-body">
                <h4 class="card-title">Hồ sơ cá nhân</h4>
                {% csrf_token %}

                <div class="form-group row">
                    <label for="student_id" class="col-sm-3 text-end control-label col-form-label">
                        Mã số sinh viên
                    </label>
                    <div class="col-sm-9">
                        <div class="form-control" id="student_id">{{ student.id_student }}</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="student_name" class="col-sm-3 text-end control-label col-form-label">
                        Họ và tên
                    </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="student_name" name="student_name"
                               value="{{ student.student_name }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="student_name" class="col-sm-3 text-end control-label col-form-label">
                        Họ và tên
                    </label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="birthday" name="birthday"
                               value="{{ student.birthday }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-3 text-end control-label col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="email" name="email"
                               value="{{ student.email }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-3 text-end control-label col-form-label">Số điện thoại</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="phone" name="phone"
                               value="{{ student.phone }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-sm-3 text-end control-label col-form-label">Địa chỉ</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="address" name="address"
                               value="{{ student.address }}"/>
                    </div>
                </div>

                <div class="border-top">
                    <div class="card-body form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
