{% extends "lecturer/base_lecturer_dashboard.html" %}

{% block content %}
    <div>
        <h1>Camera Device</h1>
        <video id="camera" autoplay playsinline width="400" height="300"></video>
        {#        <video controls autoplay>#}
        {#            <source src="http://192.168.1.4:8080/" type="video/mp4">#}
        {#        </video>#}
    </div>

    <script>
        const video = document.getElementById('camera');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({video: true})
                .then(function (stream) {
                    video.srcObject = stream;
                })
                .catch(function (error) {
                    console.error('Lỗi khi truy cập camera:', error);
                });
        } else {
            console.error('Trình duyệt này không hỗ trợ getUserMedia.');
        }
    </script>
{% endblock %}
