{% extends "lecturer/base_lecturer_dashboard.html" %}

{% block content %}
    <div class="card">
        <form class="form-horizontal" method="POST">
            <div class="card-body">
                <h4 class="card-title">Hồ sơ cá nhân</h4>
                {% csrf_token %}

                <div class="form-group row">
                    <label for="lecturer_id" class="col-sm-2 control-label col-form-label">
                        Mã nhân viên, giảng viên
                    </label>
                    <div class="col-sm-5">
                        <div class="form-control" id="lecturer_id">{{ lecturer.id_staff }}</div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="lecturer_name" class="col-sm-2 control-label col-form-label">
                        Họ và tên
                    </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="lecturer_name" name="lecturer_name"
                               value="{{ lecturer.staff_name }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="birthday" class="col-sm-2 control-label col-form-label">
                        Ngày sinh
                    </label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" id="birthday" name="birthday"
                               value="{{ lecturer.birthday }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 control-label col-form-label">Email</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="email" name="email"
                               value="{{ lecturer.email }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phone" class="col-sm-2 control-label col-form-label">Số điện thoại</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="phone" name="phone"
                               value="{{ lecturer.phone }}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="address" class="col-sm-2 control-label col-form-label">Địa chỉ</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="address" name="address"
                               value="{{ lecturer.address }}"/>
                    </div>
                </div>

                <div class="border-top">
                    <div class="card-body form-group row">
                        <div class="col-sm-12 text-center">
                            <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
                            {% for message in messages %}
                                {% if message.tags == 'success' %}
                                    <div class="mt-2 text-success" role="alert">
                                        <strong>{{ message }}</strong>
                                    </div>
                                    </div>
                                {% endif %}
                            {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
