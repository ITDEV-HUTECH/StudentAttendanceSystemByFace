{% extends "admin/base_admin_dashboard.html" %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.media }}
        {% for field in edit_form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="text-dark">{{ field.label }}:</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="justify-content-center">
            <input type="submit" class="btn btn-info btn-lg" value="Update" />
        </div>
    </form>

<script src="https://cdn.ckeditor.com/4.17.2/standard/ckeditor.js"></script>
<script>
    // Initialize CKEditor and set the initial content
    CKEDITOR.replace('id_body_edit', {
        // Set the initial content from the model instance
        initialData: '{{ blog_post_instance.body|escapejs }}'
    });
</script>

{% endblock %}
